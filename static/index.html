<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Reference from https://stackoverflow.com/questions/9943771/adding-a-favicon-to-a-static-html-page -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <title> Dublin Bikes</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</head>

<body>
    <nav id="mainNav">
        <!--class="navbar navbar-inverse navbar-fixed-top" role="navigation"-->
        <div class="navbar navbar-light bg-light">
            <div class="row">
                <div class="col-sm-3">
                    <div class="logo"></div><a href="index.html"><img class="logo-file" src="https://upload.wikimedia.org/wikipedia/en/e/e8/Dublin_Bikes_logo.jpg"></a>
                </div>
                <div class="col-sm-6" id="MainTitle">
                    <h1> Dublin Bikes </h1></div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h3 class="text-center">Station map</h3>
                <!--p class="text-center">Use the map to find the station nearest to you </p-->
                <select class="margin-bottom-10 form-control" onchange="displayMoreInfo(this.value)">
                </select>
                <div id="map">
                </div>
            </div>
            <div id = "hiddenView" class="col-md-4">
                <h3 class="text-center"> Station Information </h3>
                <div class="table-responsive hide-table">
                    <table class="table">
                        <tbody>
                            <tr class="info">
                                <td> Station number: </td>
                                <td class="station-number"></td>
                            </tr>
                            <tr class="info">
                                <td> Address: </td>
                                <td class="address"></td>
                            </tr>    
                            <tr class="info">
                                <td> Bikes available: </td>
                                <td class="bikes-available"></td>
                            </tr>
                            <tr class="info">
                                <td> Free stands: </td>   
                                <td class="free-stands"></td>
                            </tr>
                            <tr class="info"> 
                               <td> Capacity: </td>   
                                <td class="capacity"></td>
                            </tr>
                            <tr class="info">
                                <td> Card payments: </td>  
                                <td class="success card-payments"></td>
                            </tr>
                        </tbody>
                    </table>

                    <img id="graph" img src="" alt="Station average">

                </div>
            </div>
            <div class="col-md-3">
                <h3 class="text-center"> Dublin Weather </h3>
                    <h4 id = "CityAndTime" style="text-align:center"> </h4>
                    <div id = "weather" class="container">
                      <div id = "upperPart">
                        <image id = "weatherImage" src = "http://icons.wxug.com/i/c/k/nt_mostlycloudy.gif"> </image>
                        <h5 id = "weatherTemp"></h5>
                        <h5 id = "weatherFeelsLike"></h5>
                        <h5 id = "weatherDescription"></h5>
                        <h5 id = "weatherHumidity"></h5>
                        <h5 id = "weatherWind"></h5>                        
                      </div>
                      <div id = "lowerPart" class="container">
                    </div>
                  </div>
            </div>
        </div>
 </div>      
       
        <hr>
        <footer>
            <p>&copy; Software Engineering Group Project 2018</p>
        </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
